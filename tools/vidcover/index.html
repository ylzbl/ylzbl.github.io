<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频封面生成器</title>
    <style>
        @font-face {
            font-family: 'AliPuHui';
            src: url('https://cdn.jsdelivr.net/gh/IlysvlVEizbr/via-font@0.3/AliPuHui.woff2') format('woff2');
            font-weight: bold;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'AliPuHui', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .controls {
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
        }

        .preview {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .canvas-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .control-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .char-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .scale-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .main-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .tip {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 1.4;
        }

        /* 单选按钮样式 */
        .cover-type-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .cover-type-selector label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .radio-option:hover {
            background-color: #e9ecef;
        }

        .radio-option input[type="radio"] {
            margin: 0;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
            color: #495057;
        }

        /* 图片上传区域样式 */
        .image-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .image-upload-area:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }

        .image-upload-area.dragover {
            border-color: #007bff;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #999;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 12px;
            color: #999;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .image-info {
            margin-top: 10px;
            padding: 8px;
            background: #e8f5e8;
            border-radius: 4px;
            font-size: 12px;
            color: #2d5a2d;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                min-width: auto;
                width: 100%;
            }
            
            .preview {
                width: 100%;
                order: 2;
            }
            
            .canvas-container {
                padding: 10px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .main-title {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .upload-icon {
                font-size: 36px;
            }
            
            .image-upload-area {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 18px;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .radio-option {
                padding: 6px 8px;
            }
            
            .radio-option label {
                font-size: 13px;
            }
            
            .upload-icon {
                font-size: 32px;
            }
            
            .image-upload-area {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1 class="main-title">视频封面生成器</h1>
            
            <div class="cover-type-selector">
                <label>封面类型：</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="wechat" name="coverType" value="wechat" checked onchange="changeCoverType()">
                        <label for="wechat">微信视频号封面 (1080x1448)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="bilibili" name="coverType" value="bilibili" onchange="changeCoverType()">
                        <label for="bilibili">B站视频封面 (1920x1080)</label>
                    </div>
                </div>
            </div>

            <div class="tip" id="tipText">
                请将bg.png和logo.png放在同一文件夹下。<br>
                Logo显示为画布宽度40%，上下边距20%，图片填满画布宽度。<br>
                每行文字限制：中文9字/英文18字符（无缩放），最多13字/26字符（会缩放）。<br>
                <small>如遇跨域问题，应用会自动尝试网络备用图片。</small>
            </div>

            <div class="control-group">
                <label>图片上传：</label>
                <div class="image-upload-area" id="imageUploadArea">
                    <div class="upload-icon">📷</div>
                    <div class="upload-text">点击或拖拽图片到此处</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF 格式</div>
                    <input type="file" class="file-input" id="imageFile" accept="image/*">
                </div>
                <div id="imageInfo" class="image-info" style="display: none;"></div>
            </div>

            <div class="control-group" id="topTextGroup">
                <label id="topTextLabel">上方文字（黄底黑字）：</label>
                <input type="text" id="topText" placeholder="请输入上方文字" maxlength="26" oninput="updateText()">
                <div class="char-count">
                    <span id="topTextCount">0</span>/26字符 (中文<span id="topTextChinese">0</span>字，英文<span id="topTextEnglish">0</span>字)
                </div>
            </div>

            <div class="control-group" id="bottomTextGroup">
                <label id="bottomTextLabel">下方文字（黑底白字）：</label>
                <input type="text" id="bottomText" placeholder="请输入下方文字" maxlength="26" oninput="updateText()">
                <div class="char-count">
                    <span id="bottomTextCount">0</span>/26字符 (中文<span id="bottomTextChinese">0</span>字，英文<span id="bottomTextEnglish">0</span>字)
                </div>
            </div>

            <div class="scale-info" id="scaleInfo">
                当前缩放: 100%
            </div>

            <button class="btn btn-success" onclick="downloadImage()">下载封面图片</button>
            <button class="btn" onclick="resetAll()">重置所有</button>
        </div>

        <div class="preview">
            <div class="canvas-container">
                <canvas id="canvas" width="1080" height="1448"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let bgImage = new Image();
        let logoImage = new Image();
        let contentImage = null;
        let imagesLoaded = 0;
        let currentCoverType = 'wechat';
        
        // 封面类型配置
        const coverConfigs = {
            wechat: {
                width: 1080,
                height: 1448,
                showLogo: true,
                textLayout: 'vertical', // 上下两行
                aspectRatio: 16/9
            },
            bilibili: {
                width: 1920,
                height: 1080,
                showLogo: false,
                textLayout: 'horizontal', // 左右一行
                aspectRatio: 16/9
            }
        };

        // 切换封面类型
        function changeCoverType() {
            const selectedRadio = document.querySelector('input[name="coverType"]:checked');
            currentCoverType = selectedRadio.value;
            const config = coverConfigs[currentCoverType];
            
            // 更新画布尺寸
            canvas.width = config.width;
            canvas.height = config.height;
            
            // 更新提示文字
            updateTipText();
            
            // 更新文字标签
            updateTextLabels();
            
            // 重新绘制
            drawCanvas();
        }

        function updateTipText() {
            const tipElement = document.getElementById('tipText');
            if (currentCoverType === 'wechat') {
                tipElement.innerHTML = `
                    请将bg.png和logo.png放在同一文件夹下。<br>
                    Logo显示为画布宽度40%，上下边距20%，图片填满画布宽度。<br>
                    每行文字限制：中文9字/英文18字符（无缩放），最多13字/26字符（会缩放）。<br>
                    <small>如遇跨域问题，应用会自动尝试网络备用图片。</small>
                `;
            } else {
                tipElement.innerHTML = `
                    B站封面尺寸1920x1080，不显示logo。<br>
                    文字布局为左右一行，图片保持16:9比例居中显示。<br>
                    每行文字限制：中文9字/英文18字符（无缩放），最多13字/26字符（会缩放）。<br>
                    <small>如遇跨域问题，应用会自动尝试网络备用图片。</small>
                `;
            }
        }

        function updateTextLabels() {
            const topLabel = document.getElementById('topTextLabel');
            const bottomLabel = document.getElementById('bottomTextLabel');
            
            if (currentCoverType === 'wechat') {
                topLabel.textContent = '上方文字（黄底黑字）：';
                bottomLabel.textContent = '下方文字（黑底白字）：';
            } else {
                topLabel.textContent = '左侧文字（黄底黑字）：';
                bottomLabel.textContent = '右侧文字（黑底白字）：';
            }
        }
        
        // 预加载背景和logo
        function loadBaseImages() {
            bgImage.crossOrigin = 'anonymous';
            logoImage.crossOrigin = 'anonymous';
            
            bgImage.onload = function() {
                imagesLoaded++;
                if (imagesLoaded >= 2) {
                    drawCanvas();
                }
            };
            
            logoImage.onload = function() {
                imagesLoaded++;
                if (imagesLoaded >= 2) {
                    drawCanvas();
                }
            };
            
            bgImage.onerror = function() {
                console.log('背景图片加载失败，使用渐变背景作为缺省');
                imagesLoaded++;
                if (imagesLoaded >= 2) {
                    drawCanvas();
                }
            };
            
            logoImage.onerror = function() {
                console.log('Logo图片加载失败，跳过logo显示');
                imagesLoaded++;
                if (imagesLoaded >= 2) {
                    drawCanvas();
                }
            };
            
            // 尝试加载本地文件，如果失败则使用网络备用方案
            bgImage.src = './bg.png';
            logoImage.src = './logo.png';
            
            // 如果本地文件加载失败，尝试网络备用链接
            setTimeout(() => {
                if (!bgImage.complete || bgImage.naturalWidth === 0) {
                    bgImage.src = 'https://images.weserv.nl/?url=https://raw.githubusercontent.com/lishuhang/img/refs/heads/master/2025/06/yz-vidcover/bg.png';
                }
                if (!logoImage.complete || logoImage.naturalWidth === 0) {
                    logoImage.src = 'https://images.weserv.nl/?url=https://raw.githubusercontent.com/lishuhang/img/refs/heads/master/2025/06/yz-vidcover/logo.png';
                }
            }, 1000);
        }

        // 图片上传和拖拽功能
        function setupImageUpload() {
            const uploadArea = document.getElementById('imageUploadArea');
            const fileInput = document.getElementById('imageFile');
            const imageInfo = document.getElementById('imageInfo');

            // 点击上传
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // 文件选择
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleImageFile(file);
                }
            });

            // 拖拽功能
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        handleImageFile(file);
                    } else {
                        alert('请选择图片文件！');
                    }
                }
            });
        }

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                loadImageFromSrc(e.target.result);
                
                // 显示图片信息
                const imageInfo = document.getElementById('imageInfo');
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                imageInfo.innerHTML = `
                    <strong>已上传：</strong>${file.name}<br>
                    <strong>大小：</strong>${fileSize} MB
                `;
                imageInfo.style.display = 'block';
                
                // 更新上传区域显示
                const uploadArea = document.getElementById('imageUploadArea');
                uploadArea.innerHTML = `
                    <div class="upload-icon">✅</div>
                    <div class="upload-text">图片已上传</div>
                    <div class="upload-hint">点击重新选择图片</div>
                    <input type="file" class="file-input" id="imageFile" accept="image/*">
                `;
                
                // 重新绑定事件
                setupImageUpload();
            };
            reader.readAsDataURL(file);
        }

        function loadImageFromSrc(src) {
            contentImage = new Image();
            contentImage.crossOrigin = 'anonymous';
            contentImage.onload = function() {
                drawCanvas();
            };
            contentImage.onerror = function() {
                alert('图片加载失败，请检查文件格式');
            };
            contentImage.src = src;
        }

        // 计算字符数和类型
        function countCharacters(text) {
            const chineseRegex = /[\u4e00-\u9fa5]/g;
            const chineseChars = (text.match(chineseRegex) || []).length;
            const totalChars = text.length;
            const englishChars = totalChars - chineseChars;
            
            // 中文字符按2个字符计算宽度
            const effectiveWidth = chineseChars * 2 + englishChars;
            
            return {
                total: totalChars,
                chinese: chineseChars,
                english: englishChars,
                effectiveWidth: effectiveWidth
            };
        }

        // 更新字符计数和缩放信息
        function updateText() {
            const topText = document.getElementById('topText').value;
            const bottomText = document.getElementById('bottomText').value;
            
            const topStats = countCharacters(topText);
            const bottomStats = countCharacters(bottomText);
            
            // 更新字符计数显示
            document.getElementById('topTextCount').textContent = topStats.total;
            document.getElementById('topTextChinese').textContent = topStats.chinese;
            document.getElementById('topTextEnglish').textContent = topStats.english;
            
            document.getElementById('bottomTextCount').textContent = bottomStats.total;
            document.getElementById('bottomTextChinese').textContent = bottomStats.chinese;
            document.getElementById('bottomTextEnglish').textContent = bottomStats.english;
            
            // 计算缩放比例
            const maxWidth = Math.max(topStats.effectiveWidth, bottomStats.effectiveWidth);
            let scale = 1;
            
            if (maxWidth > 18) {
                scale = Math.max(0.5, 18 / maxWidth);
            }
            
            document.getElementById('scaleInfo').textContent = 
                `当前缩放: ${Math.round(scale * 100)}% (最宽行: ${maxWidth}字符宽度)`;
            
            drawCanvas();
        }

        // 绘制画布
        function drawCanvas() {
            const config = coverConfigs[currentCoverType];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (currentCoverType === 'wechat') {
                drawWechatCover();
            } else {
                drawBilibiliCover();
            }
        }

        // 绘制微信视频号封面
        function drawWechatCover() {
            // 绘制背景 - 先绘制渐变作为缺省，再叠加bg.png
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#FF8C69');
            gradient.addColorStop(1, '#FFE4B5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 叠加bg.png背景
            if (bgImage.complete && bgImage.naturalWidth > 0) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            }
            
            // 绘制logo - 宽度为画布40%，上下边距为画布20%
            if (logoImage.complete && logoImage.naturalWidth > 0) {
                const logoWidth = canvas.width * 0.4;
                const logoHeight = (logoImage.naturalHeight / logoImage.naturalWidth) * logoWidth;
                const logoX = (canvas.width - logoWidth) / 2;
                const logoY = canvas.height * 0.1;
                ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
            }
            
            // 计算logo区域高度，用于确定图片区域位置
            let logoBottomY = canvas.height * 0.2;
            if (logoImage.complete && logoImage.naturalWidth > 0) {
                const logoWidth = canvas.width * 0.4;
                const logoHeight = (logoImage.naturalHeight / logoImage.naturalWidth) * logoWidth;
                logoBottomY = canvas.height * 0.12 + logoHeight + 40;
            }
            
            // 绘制中间图片区域 - 修复bug1：保持原长宽比缩放使其占满宽度，上下切边
            const imageAreaX = 0;
            const imageAreaY = logoBottomY;
            const imageAreaWidth = canvas.width;
            const imageAreaHeight = imageAreaWidth * 9 / 16; // 16:9比例
            
            if (contentImage && contentImage.complete) {
                // 保存当前状态
                ctx.save();
                
                // 设置裁剪区域
                ctx.beginPath();
                ctx.rect(imageAreaX, imageAreaY, imageAreaWidth, imageAreaHeight);
                ctx.clip();
                
                // 计算缩放比例 - 保持原长宽比，占满宽度
                const imgAspect = contentImage.naturalWidth / contentImage.naturalHeight;
                const areaAspect = imageAreaWidth / imageAreaHeight;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                // 始终以宽度为准，保证占满宽度
                drawWidth = imageAreaWidth;
                drawHeight = drawWidth / imgAspect;
                drawX = imageAreaX;
                drawY = imageAreaY + (imageAreaHeight - drawHeight) / 2; // 垂直居中
                
                ctx.drawImage(contentImage, drawX, drawY, drawWidth, drawHeight);
                
                // 恢复状态
                ctx.restore();
            } else {
                // 绘制占位符
                ctx.fillStyle = '#e0e0e0';
                ctx.fillRect(imageAreaX, imageAreaY, imageAreaWidth, imageAreaHeight);
                ctx.fillStyle = '#999';
                ctx.font = '32px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('点击上传图片', 
                    imageAreaX + imageAreaWidth / 2, 
                    imageAreaY + imageAreaHeight / 2);
            }
            
            // 绘制文字区域
            drawWechatTextBoxes();
        }

        // 绘制B站封面
        function drawBilibiliCover() {
            // 绘制背景 - 先绘制渐变作为缺省，再叠加bg.png
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#FF8C69');
            gradient.addColorStop(1, '#FFE4B5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 叠加bg.png背景
            if (bgImage.complete && bgImage.naturalWidth > 0) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            }
            
            // B站封面不显示logo
            
            // 绘制中间图片区域 - 修复bug1：保持原长宽比缩放使其占满宽度，上下切边
            const imageAreaX = 0;
            const imageAreaY = 0;
            const imageAreaWidth = canvas.width;
            const imageAreaHeight = canvas.height;
            
            if (contentImage && contentImage.complete) {
                // 保存当前状态
                ctx.save();
                
                // 设置裁剪区域
                ctx.beginPath();
                ctx.rect(imageAreaX, imageAreaY, imageAreaWidth, imageAreaHeight);
                ctx.clip();
                
                // 计算缩放比例 - 保持原长宽比，占满宽度
                const imgAspect = contentImage.naturalWidth / contentImage.naturalHeight;
                const areaAspect = imageAreaWidth / imageAreaHeight;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                // 始终以宽度为准，保证占满宽度
                drawWidth = imageAreaWidth;
                drawHeight = drawWidth / imgAspect;
                drawX = imageAreaX;
                drawY = imageAreaY + (imageAreaHeight - drawHeight) / 2; // 垂直居中
                
                ctx.drawImage(contentImage, drawX, drawY, drawWidth, drawHeight);
                
                // 恢复状态
                ctx.restore();
            } else {
                // 绘制占位符
                ctx.fillStyle = '#e0e0e0';
                ctx.fillRect(imageAreaX, imageAreaY, imageAreaWidth, imageAreaHeight);
                ctx.fillStyle = '#999';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('点击上传图片', 
                    imageAreaX + imageAreaWidth / 2, 
                    imageAreaY + imageAreaHeight / 2);
            }
            
            // 绘制文字区域
            drawBilibiliTextBoxes();
        }

        // 绘制微信视频号文字框（上下布局，挨在一起）
        function drawWechatTextBoxes() {
            const topText = document.getElementById('topText').value;
            const bottomText = document.getElementById('bottomText').value;
            
            if (!topText && !bottomText) return;
            
            // 计算缩放
            const topStats = countCharacters(topText);
            const bottomStats = countCharacters(bottomText);
            const maxWidth = Math.max(topStats.effectiveWidth, bottomStats.effectiveWidth);
            let scale = 1;
            
            if (maxWidth > 18) {
                scale = Math.max(0.5, 18 / maxWidth);
            }
            
            // 基本设置
            const baseFontSize = 85 * scale;
            const maxTextWidth = canvas.width * 0.8;
            
            // 计算图片区域底部位置
            let logoBottomY = canvas.height * 0.2;
            if (logoImage.complete && logoImage.naturalWidth > 0) {
                const logoWidth = canvas.width * 0.4;
                const logoHeight = (logoImage.naturalHeight / logoImage.naturalWidth) * logoWidth;
                logoBottomY = canvas.height * 0.2 + logoHeight + 0;
            }
            const imageAreaHeight = canvas.width * 9 / 16;
            const textStartY = logoBottomY + imageAreaHeight + 60;
            
            ctx.font = `bold ${baseFontSize}px 'AliPuHui', 'Microsoft YaHei', sans-serif`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            
            const borderWidth = 10;
            const padding = 15;
            
            // 计算两个文字框的尺寸
            let topTextWidth = 0, topTextHeight = 0;
            let bottomTextWidth = 0, bottomTextHeight = 0;
            
            if (topText) {
                topTextWidth = Math.min(ctx.measureText(topText).width, maxTextWidth);
                topTextHeight = baseFontSize * 1.2;
            }
            
            if (bottomText) {
                bottomTextWidth = Math.min(ctx.measureText(bottomText).width, maxTextWidth);
                bottomTextHeight = baseFontSize * 1.2;
            }
            
            // 计算总高度和起始位置，让两个框挨在一起
            const totalHeight = (topText ? topTextHeight + padding * 2 : 0) + 
                               (bottomText ? bottomTextHeight + padding * 2 : 0);
            let currentY = textStartY;
            
            // 绘制上方文字 - 底色#FFA349，文字#000，左和上border 10px #FFF
            if (topText) {
                const topX = (canvas.width - topTextWidth) / 2;
                
                const boxX = topX - padding;
                const boxY = currentY - padding;
                const boxWidth = topTextWidth + padding * 2;
                const boxHeight = topTextHeight + padding * 2;
                
                // 绘制文字背景
                ctx.fillStyle = '#FFA349';
                ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                
                // 绘制左边框
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(boxX, boxY, borderWidth, boxHeight);
                
                // 绘制上边框
                ctx.fillRect(boxX, boxY, boxWidth, borderWidth);
                
                // 绘制文字
                ctx.fillStyle = '#000000';
                ctx.fillText(topText, topX, boxY + boxHeight / 2);
                
                currentY += topTextHeight + padding * 2; // 紧挨着，不加间距
            }
            
            // 绘制下方文字 - 底色#000，文字#FFF，右和下border 10px #FFA349
            if (bottomText) {
                const bottomX = (canvas.width - bottomTextWidth) / 2;
                
                const boxX = bottomX - padding;
                const boxY = currentY - padding;
                const boxWidth = bottomTextWidth + padding * 2;
                const boxHeight = bottomTextHeight + padding * 2;
                
                // 绘制文字背景
                ctx.fillStyle = '#000000';
                ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                
                // 绘制右边框
                ctx.fillStyle = '#FFA349';
                ctx.fillRect(boxX + boxWidth - borderWidth, boxY, borderWidth, boxHeight);
                
                // 绘制下边框
                ctx.fillRect(boxX, boxY + boxHeight - borderWidth, boxWidth, borderWidth);
                
                // 绘制文字
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(bottomText, bottomX, boxY + boxHeight / 2);
            }
        }

        // 绘制B站文字框（左右布局，挨在一起，位于下1/4位置）
        function drawBilibiliTextBoxes() {
            const topText = document.getElementById('topText').value;
            const bottomText = document.getElementById('bottomText').value;
            
            if (!topText && !bottomText) return;
            
            // 计算缩放
            const topStats = countCharacters(topText);
            const bottomStats = countCharacters(bottomText);
            const maxWidth = Math.max(topStats.effectiveWidth, bottomStats.effectiveWidth);
            let scale = 1;
            
            if (maxWidth > 18) {
                scale = Math.max(0.5, 18 / maxWidth);
            }
            
            // 基本设置
            const baseFontSize = 120 * scale;
            const borderWidth = 15;
            const padding = 20;
            
            ctx.font = `bold ${baseFontSize}px 'AliPuHui', 'Microsoft YaHei', sans-serif`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            
            // 计算文字框位置 - 位于画幅高度的下1/4位置，与底部留间隙
            const bottomMargin = 60; // 与底部的间隙
            const textY = canvas.height - canvas.height / 4; // 下1/4位置
            
            // 计算两个文字框的尺寸
            let leftTextWidth = 0, rightTextWidth = 0;
            const textHeight = baseFontSize * 1.2;
            
            if (topText) {
                leftTextWidth = ctx.measureText(topText).width;
            }
            
            if (bottomText) {
                rightTextWidth = ctx.measureText(bottomText).width;
            }
            
            // 计算总宽度和间距，让两个框挨在一起
            const totalTextWidth = leftTextWidth + rightTextWidth + padding * 4; // 两个框的内边距
            const startX = (canvas.width - totalTextWidth) / 2; // 居中开始位置
            
            let currentX = startX;
            
            // 绘制左侧文字（原上方文字）
            if (topText) {
                const boxX = currentX;
                const boxY = textY - textHeight / 2 - padding;
                const boxWidth = leftTextWidth + padding * 2;
                const boxHeight = textHeight + padding * 2;
                
                // 绘制文字背景
                ctx.fillStyle = '#FFA349';
                ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                
                // 绘制左边框
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(boxX, boxY, borderWidth, boxHeight);
                
                // 绘制上边框
                ctx.fillRect(boxX, boxY, boxWidth, borderWidth);
                
                // 绘制文字
                ctx.fillStyle = '#000000';
                ctx.fillText(topText, boxX + padding, textY);
                
                currentX += boxWidth; // 紧挨着，不加间距
            }
            
            // 绘制右侧文字（原下方文字）
            if (bottomText) {
                const boxX = currentX;
                const boxY = textY - textHeight / 2 - padding;
                const boxWidth = rightTextWidth + padding * 2;
                const boxHeight = textHeight + padding * 2;
                
                // 绘制文字背景
                ctx.fillStyle = '#000000';
                ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                
                // 绘制右边框
                ctx.fillStyle = '#FFA349';
                ctx.fillRect(boxX + boxWidth - borderWidth, boxY, borderWidth, boxHeight);
                
                // 绘制下边框
                ctx.fillRect(boxX, boxY + boxHeight - borderWidth, boxWidth, borderWidth);
                
                // 绘制文字
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(bottomText, boxX + padding, textY);
            }
        }

        // 下载图片
        function downloadImage() {
            const link = document.createElement('a');
            const coverType = currentCoverType === 'wechat' ? '微信视频号封面' : 'B站视频封面';
            link.download = `${coverType}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 重置所有
        function resetAll() {
            document.getElementById('topText').value = '';
            document.getElementById('bottomText').value = '';
            document.getElementById('imageFile').value = '';
            contentImage = null;
            
            // 重置上传区域
            const uploadArea = document.getElementById('imageUploadArea');
            uploadArea.innerHTML = `
                <div class="upload-icon">📷</div>
                <div class="upload-text">点击或拖拽图片到此处</div>
                <div class="upload-hint">支持 JPG、PNG、GIF 格式</div>
                <input type="file" class="file-input" id="imageFile" accept="image/*">
            `;
            
            // 隐藏图片信息
            document.getElementById('imageInfo').style.display = 'none';
            
            // 重新绑定事件
            setupImageUpload();
            
            updateText();
            drawCanvas();
        }

        // 初始化
        loadBaseImages();
        setupImageUpload();
        updateText();
        updateTipText();
        updateTextLabels();
    </script>
